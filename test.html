<!DOCTYPE html>
<html>

  <head>
	<link rel="stylesheet" type="text/css" media="screen, print" href="./css/style.min.css" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
  </head>

  <body>

	<script type="text/javascript">
	  require.config({
		  paths: {
		  'jquery' : 'http://code.jquery.com/jquery-1.11.0.min',
		  'action-menu' : './js/action-menu'
		  }
	  });

	  require(['action-menu'], function (action_menu) {
		  var menu = action_menu.generateMenu('test');

		  menu.addWidget({
			  name: 'rate',
			  style: 'icon-thumbs-up',
			  submenu: function () {
				  return 'this is the rate content widget';
			  }
		  });

		  menu.addWidget({
			  name: 'comment',
			  style: 'icon-comment',
			  submenu: function () {
				  return '<form><label for="comment">Leave a Comment</label><br /><textarea name="comment"></textarea><button class="btn" type="submit">Submit</button></form>';
			  }
		  });

		  menu.addWidget({
			  name: 'follow',
			  style: 'icon-plus',
			  submenu: function () {
				  return 'this is the follow content widget';
			  }
		  });

		  menu.expose('body');
	  });
	</script>

	<h1>Test Page</h1>
  </body>
</html>
